version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.301
    - git-diff-check
    - markdownlint@0.35.0
    - osv-scanner@1.3.4
    - prettier@2.8.8
    - svgo@3.0.2
    - trivy@0.42.1
    - trufflehog@3.40.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
